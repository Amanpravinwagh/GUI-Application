<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Password Generator</h1>
            <button id="theme-toggle">ðŸŒ™</button>
        </header>
        <div class="password-container">
            <input type="text" id="password" disabled class="password-display">
            <button id="copy-btn" class="btn">Copy</button>
        </div>
        <div class="options-container">
            <div class="option">
                <label for="length">Password Length:</label>
                <input type="number" id="length" value="12" min="8" max="20" class="input-field">
            </div>
            <div class="option">
                <label><input type="checkbox" id="uppercase"> Include Uppercase</label>
            </div>
            <div class="option">
                <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
            </div>
            <div class="option">
                <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            </div>
            <div class="option">
                <label><input type="checkbox" id="special" checked> Include Special Characters</label>
            </div>
            <button id="generate-btn" class="btn">Generate Password</button>
        </div>
        <footer>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
